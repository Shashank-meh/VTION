<!-- View header bar is hidden using attribute 'hide-nav-bar="true"' -->
<ion-view title="OTP" hide-nav-bar="false">
  <ion-nav-buttons side="left">
     <i class = "icon icon ion-android-arrow-back" ui-sref="app.start" ng-if="isDashboard"></i>
      <i class = "icon icon ion-android-arrow-back" ui-sref="app.user-details" ng-if="!isDashboard"></i>
  </ion-nav-buttons>
  <ion-content class="has-header">
        <div class="list padding">
            <div layout-gt-sm="row">
             <p>&nbsp;</p>
            </div>
            <div layout-gt-sm="row">
             <p>&nbsp;</p>
            </div>
            <div layout-gt-sm="row">
	          <md-input-container class="md-block" flex-gt-sm>
	            <label>OTP</label>
	            <input ng-model="verify.otp">
	            <div ng-if="otpError" class="error hint">{{otpErrorMsg}}</div>
	          </md-input-container>
	        </div>
	        <div layout-gt-sm="row">
	           <p>Resend otp code <a href="javascript:void(0);" ng-click="resendOTP()">click here</a></p>
	        </div>
        </div>
    </ion-content>
  <ion-footer-bar>
  	<div class="button button-full button-positive ink" ng-click="verifyOTP()"><h4>Activate<h4></div>
  </ion-footer-bar>
</ion-view>
