<!-- View header bar is hidden using attribute 'hide-nav-bar="true"' -->
<ion-view title="REGISTER" hide-nav-bar="false">
  <ion-nav-buttons side="left">
     <i class = "icon icon ion-android-arrow-back" ui-sref="app.start"></i>
  </ion-nav-buttons>
  <ion-content class="has-header">
        <div class="list padding">
            <div layout-gt-sm="row">
              &nbsp;
            </div>
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Mobile No <span class="error">*</span></label>
                <input ng-model="register.mobile" maxlength="10" minlength="10">
                <div ng-if="mobileError" class="error hint">{{mobileErrorMsg}}</div>
              </md-input-container>
            </div>
             <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>First Name</label>
                <input ng-model="register.fname" maxlength="32">
                <div ng-if="fnameError" class="error hint">{{fnameErrorMsg}}</div>
              </md-input-container>
            </div>
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Last Name</label>
                <input ng-model="register.lname" maxlength="32">
                <div ng-if="lnameError" class="error hint">{{lnameErrorMsg}}</div>
              </md-input-container>
            </div>
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Email Address</label>
                <textarea ng-model="register.email"></textarea>
                <div ng-if="emailError" class="error hint">{{emailErrorMsg}}</div>
              </md-input-container>
            </div>         
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>City</label>
                <input ng-model="register.city">
                <div ng-if="cityError" class="error hint">{{cityErrorMsg}}</div>
              </md-input-container>
            </div>
        </div>
    </ion-content>
  <ion-footer-bar>
      <div class="button button-full button-positive ink" ng-click="registerUser()"><h4>Submit<h4></div>
  </ion-footer-bar>
</ion-view>
