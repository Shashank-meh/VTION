<div class="animated fadeIn">
  <div class="card-columns cols-2">
    <div class="card">
      <div class="card-header">
        <i class="icon-graph icon-bg"></i>Line Chart
      </div>
      <div class="card-body" ng-controller="LineCtrl">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <i class="icon-graph icon-bg"></i>Bar Chart
      </div>
      <div class="card-body" ng-controller="BarCtrl">
        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels">
        </canvas>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Doughnut Chart
      </div>
      <div class="card-body" ng-controller="DoughnutCtrl">
        <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels">
        </canvas>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Radar Chart
      </div>
      <div class="card-body" ng-controller="RadarCtrl">
        <canvas id="radar" class="chart chart-radar" chart-data="data" chart-labels="labels">
        </canvas>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <i class="fa fa-asterisk icon-bg"></i>Pie Chart
      </div>
      <div class="card-body" ng-controller="PieCtrl">
        <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels">
        </canvas>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Polar Area Chart
      </div>
      <div class="card-body" ng-controller="PolarAreaCtrl">
        <canvas id="polar-area" class="chart chart-polar-area" chart-data="data" chart-labels="labels">
        </canvas>
      </div>
    </div>
  </div>
</div>
