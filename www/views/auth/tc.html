<!-- View header bar is hidden using attribute 'hide-nav-bar="true"' -->
<ion-view title="Terms & Conditions" hide-nav-bar="false">
  <ion-nav-buttons side="left">
     <i class = "icon icon ion-android-arrow-back" ui-sref="app.register"></i>
  </ion-nav-buttons>
  <ion-content class="has-header">
        <div class="card">
          <div class="item item-text-wrap" ng-cloak ng-bind-html="tcData">
          </div>
        </div>
    </ion-content>
    <ion-footer-bar>
      <div class="button button-full button-positive ink" ng-click="acceptTermCondition()"><h4>Accept</h4></div>
  	</ion-footer-bar>
</ion-view>
